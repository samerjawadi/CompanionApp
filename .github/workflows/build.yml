name: Build WPF Solution

on:
  push:
    branches: [ masteer ]
  pull_request:
    branches: [ masteer ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore YourSolution.sln

    - name: Build solution
      run: dotnet build YourSolution.sln --configuration Release

    - name: Publish WPF project
      run: dotnet publish path/to/YourWpfProject.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true

    - name: Upload published app
      uses: actions/upload-artifact@v4
      with:
        name: WPFApp
        path: '**/bin/Release/net6.0-windows/win-x64/publish/'
