name: Build WPF Solution
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore CompanionApp.sln

    - name: Build solution
      run: dotnet build CompanionApp.sln --configuration Release
    - name: Publish WPF project
      run: dotnet publish CompanionApp/CompanionApp.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true
    - name: Upload published app
      uses: actions/upload-artifact@v4
      with:
        name: WPFApp
        path: CompanionApp/bin/Release/net6.0-windows/win-x64/publish/